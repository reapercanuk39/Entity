name: Auto Fix Imports

on:
  push:
    branches: [ "main" ]

jobs:
  autofix:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install fix tools
        run: |
          pip install isort autoflake black

      - name: Auto-fix imports and formatting
        run: |
          isort .
          autoflake --in-place --remove-unused-variables --remove-all-unused-imports -r .
          black .

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -m "Auto-fix imports and formatting" || echo "No changes to commit"
          git push
